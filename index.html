                <!-- Tabs -->

                        <button id="users-tab-btn" class="whitespace-nowrap py-4 px-1 border-b-2 font-semibold text-sm text-indigo-600 border-indigo-600 flex items-center space-x-2"><span>User Management</span></button>
                        <button id="teams-tab-btn" class="whitespace-nowrap py-4 px-1 border-b-2 font-semibold text-sm text-gray-500 hover:text-indigo-600 hover:border-gray-300 flex items-center space-x-2"><span>Team Management</span></button>
                        <button id="questions-tab-btn" class="whitespace-nowrap py-4 px-1 border-b-2 font-semibold text-sm text-gray-500 hover:text-indigo-600 hover:border-gray-300 flex items-center space-x-2"><span>Question Bank</span></button>
                        <button id="monitoring-tab-btn" class="whitespace-nowrap py-4 px-1 border-b-2 font-semibold text-sm text-gray-500 hover:text-indigo-600 hover:border-gray-300 flex items-center space-x-2"><span>Live Monitoring</span></button>
                        <button id="certs-tab-btn" class="whitespace-nowrap py-4 px-1 border-b-2 font-semibold text-sm text-gray-500 hover:text-indigo-600 hover:border-gray-300 flex items-center space-x-2"><span>Certificates</span></button>
                    </div>
                </nav>

                <div id="users-panel"><!-- User Management Content --></div>
                <div id="teams-panel" class="hidden"><!-- Team Management Content --></div>
                <div id="questions-panel" class="hidden"><!-- Question Bank Content --></div>
                <div id="monitoring-panel" class="hidden"><!-- Live Monitoring Content --></div>
                <div id="certs-panel" class="hidden"><!-- Certificate Generation Content --></div>
            </div>
        </div>
