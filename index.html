                <!-- Users Panel -->
                <div id="users-panel" class="mt-6">

                            </thead>

                        </table>
                    </div>
                </div>
                
                <!-- Questions Panel -->

                    <button id="add-question-btn" class="mb-4 bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-blue-700">Add New Question</button>
                     <div id="questions-list" class="space-y-4"></div>
                </div>

                <!-- Monitoring Panel -->
                <div id="monitoring-panel" class="hidden mt-6">
                    <h2 class="text-xl font-semibold mb-4">Real-time Submissions</h2>
                    <div id="monitoring-content" class="space-y-4 max-h-96 overflow-y-auto p-4 bg-gray-50 rounded-lg"></div>
                </div>
            </div>

        <!-- Quiz Interface (No changes here) -->
        <div id="quiz-screen" class="hidden w-full max-w-4xl">

    <!-- Modals (Updated for Email/Password) -->
    <div id="user-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 id="user-modal-title" class="text-2xl font-bold mb-4">Add User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="mb-4">
                    <label for="user-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="user-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="user-email" class="block text-sm font-medium text-gray-700">User Email</label>
                    <input type="email" id="user-email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                 <div class="mb-4">
                    <label for="user-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="user-password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="user-role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="user-role" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option value="participant">Participant</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-user-modal" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save User</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Question Modal (No changes here) -->
    <div id="question-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 ...">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signOut,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, collection, getDocs, doc, setDoc, getDoc, deleteDoc, query, where, onSnapshot, addDoc 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVrrwj5NQBUEdgMNY59rl9BYF7pV8LSIQ",
            authDomain: "quiz-3ff63.firebaseapp.com",
            projectId: "quiz-3ff63",
            storageBucket: "quiz-3ff63.appspot.com",
            messagingSenderId: "550165386",
            appId: "1:55016539386:web:47d5ec961aaeabed7e3543",
            measurementId: "G-VX95K2R578"
        };
        
        let app, auth, db;
        let currentUser = null;
        let userProfile = null;

        const screens = {
            loading: document.getElementById('loading-spinner'),
            auth: document.getElementById('auth-screen'),
            admin: document.getElementById('admin-dashboard'),
            quiz: document.getElementById('quiz-screen'),
            result: document.getElementById('result-screen')
        };
        const authErrorEl = document.getElementById('auth-error');

        function initialize() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                main();
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.body.innerHTML = `<div class="text-center p-8 text-red-500"><h1>Error: App initialization failed.</h1></div>`;
            }
        }

        function main() {
            setupUIListeners();

            onAuthStateChanged(auth, async (user) => {
                showScreen('loading');
                if (user) {
                    currentUser = user;
                    const userDocRef = doc(db, 'users', user.uid); // We now use the UID as the document ID
                    const userDoc = await getDoc(userDocRef);
                    if (userDoc.exists()) {
                        userProfile = userDoc.data();
                        routeUser(userProfile.role);
                    } else {
                        console.error("User is authenticated but no user document found. Logging out.");
                        await signOut(auth);
                        showScreen('auth');
                    }
                } else {
                    currentUser = null;
                    userProfile = null;
                    showScreen('auth');
                }
            });
        }
        
        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.add('hidden'));
            if (screens[screenName]) screens[screenName].classList.remove('hidden');
        }
        
        function routeUser(role) {
            if (role === 'admin') {
                showScreen('admin');
                loadAdminDashboard();
            } else {
                showScreen('quiz');
                // startQuiz(); // You would call your quiz logic here
            }
        }

        function setupUIListeners() {
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('admin-logout-btn').addEventListener('click', () => signOut(auth));
            
            // Admin panel listeners
            document.getElementById('add-user-btn').addEventListener('click', openAddUserModal);
            document.getElementById('cancel-user-modal').addEventListener('click', () => document.getElementById('user-modal').classList.add('hidden'));
            document.getElementById('user-form').addEventListener('submit', handleUserFormSubmit);
        }

        async function handleLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            authErrorEl.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged will handle routing
            } catch (error) {
                console.error("Login Error:", error);
                authErrorEl.textContent = "Invalid email or password.";
            }
        }
        
        function openAddUserModal() {
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            document.getElementById('user-modal-title').textContent = "Add New User";
            document.getElementById('user-email').disabled = false;
            document.getElementById('user-password').required = true;
            document.getElementById('user-modal').classList.remove('hidden');
        }

        async function handleUserFormSubmit(e) {
            e.preventDefault();
            const userId = document.getElementById('user-id').value;
            const email = document.getElementById('user-email').value;
            const password = document.getElementById('user-password').value;
            
            const userData = {
                name: document.getElementById('user-name').value,
                email: email,
                role: document.getElementById('user-role').value
            };

            try {
                if (userId) { // Editing existing user
                    const userRef = doc(db, 'users', userId);
                    await setDoc(userRef, { name: userData.name, role: userData.role }, { merge: true });
                    // Password cannot be changed from here for security.
                } else { // Creating new user
                    // We need a temporary auth state to create a user, then sign back in as admin
                    const currentAdmin = auth.currentUser;
                    
                    // This is a simplified flow. A better approach uses Cloud Functions.
                    // For this client-side version, we can't create users directly without complex logic.
                    // The simplest free method is to create them in the Firebase Console.
                    alert("Please create users directly in the Firebase Authentication console for this version.");
                    return;
                }
                document.getElementById('user-modal').classList.add('hidden');
                loadUsers();
            } catch (error) {
                console.error("Error saving user:", error);
                alert(`Could not save user. Error: ${error.message}`);
            }
        }
        
        async function loadAdminDashboard() {
            // Placeholder for admin functions
            console.log("Admin Dashboard Loaded");
        }

        initialize();
    </script>
